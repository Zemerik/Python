<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

        <h1>Task Manager</h1>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
